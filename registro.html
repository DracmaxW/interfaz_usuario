<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="./css/registro.css">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
</head>
<body>
	<div class="iniciodesesion">
		<form>
			<div class="cuadro"></div>
			<label class="texto">Registro de usuario</label>
			<input type="text" name="usuario" class="usuario" placeholder="Usuario"required>
			<input type="text" name="nombre" class="nombre" placeholder="Nombre"required>
			<input type="text" name="apellido" class="apellido" placeholder="Apellido"required>
			<input type="email" name="email" class="email" placeholder="Correo" required>
			<input type="password" name="clave" class="clave" placeholder="Clave" required>
			<input type="password" name="clave_" class="clave_" placeholder="Confirmar clave" required>
			<a href="index.html" class="volver"> < Volver</a>
			<input type="submit" name="enviar" value="Crear registro" class="enviar">
			
		</form>
	</div>

</body>
</html>
